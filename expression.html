
<!DOCTYPE HTML>
<html>
<head>
	<title>handlebars demo</title>
</head>
<body>
	<!-- handlebars template -->
<script id="expressions-template" type="text/x-handlebars-template">  
  {{description.escaped}}  
  {{example}}  
  
  <br><br>  
  
  {{description.unescaped}}  
  {{{example}}}  
</script>  

<div class="content-placeholder"></div>  

	<!-- import jquery lib -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.js"></script>
	<script type="text/javascript">
		$(function () {  
		  // <span style="font-family: Arial, Helvetica, sans-serif;">抓取模板数据</span>  
		  var theTemplateScript = $("#expressions-template").html();  
		  
		  // 编译模板  
		  var theTemplate = Handlebars.compile(theTemplateScript);  
		  
		  // 定义数据  
		  var context={  
		    "description": {  
		      "escaped": "Using {{}} brackets will result in escaped HTML:",  
		      "unescaped": "Using {{{}}} will leave the context as it is:"  
		    },  
		    "example": "<button> Hello </button>"  
		  };  
		  
		  // 传送数据  
		  var theCompiledHtml = theTemplate(context);  
		  
		  // 展示到页面  
		  $('.content-placeholder').html(theCompiledHtml);  
		});  
	</script>
</body>
</html>
